{% extends 'books/base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px 20px;
    }

    .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .back-btn:hover {
        background-color: #0d6efd;
        color: white;
        transform: translateY(-2px);
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }

    .card {
        background: white;
        border-radius: 12px;
        padding: 40px 30px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .card h3 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.5em;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #444;
    }

    .form-control {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #0d6efd;
        outline: none;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
        background-color: #0d6efd;
        transform: translateY(-2px);
    }

    .alert {
        margin-top: 15px;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        font-weight: 500;
    }

    .alert-error {
        background-color: #ffe0e0;
        color: #d93025;
    }
</style>

<div class="container">

    <div class="mb-4">
        <a href="{% url 'welcome' %}" class="back-btn">‚¨Ö Back to Home</a>
    </div>

    <div class="login-wrapper">
        <div class="card">
            <h3>üîê Librarian Login</h3>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
