{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<style>
/* Page background and layout */
body {
  background: linear-gradient(135deg, #0d6efd, #6610f2);
  color: white;
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
}

/* Center container */
.error-container {
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

/* Animations */
@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* Error number */
.error-code {
  font-size: 8rem;
  font-weight: 800;
  color: white;
  text-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  letter-spacing: 2px;
}

/* Error text */
.error-text {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 10px;
}

.error-message {
  color: #e5e5e5;
  max-width: 500px;
  margin-bottom: 30px;
}

/* Back button */
.btn-home {
  background-color: white;
  color: #0d6efd;
  font-weight: 600;
  padding: 12px 35px;
  border-radius: 50px;
  text-decoration: none;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
  transition: all 0.3s ease;
}

.btn-home:hover {
  background-color: #f8f9fa;
  transform: translateY(-4px);
}

/* Icon styling */
.btn-home i {
  margin-right: 8px;
}
</style>

<div class="error-container">
  <h1 class="error-code">404</h1>
  <h3 class="error-text">Oops! Page Not Found</h3>
  <p class="error-message">
    The page you’re looking for doesn’t exist or might have been moved.  
    Try navigating back to the home page.
  </p>
  <a href="{% url 'welcome' %}" class="btn-home">
    <i class="fas fa-home"></i> Go Back Home
  </a>
</div>
{% endblock %}
