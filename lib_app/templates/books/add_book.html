{% extends 'books/base.html' %}
{% block title %}Add New Book{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
        margin: 0;
        padding: 0;
        color: #333;
    }

    .container {
        width: 100%;
        max-width: 850px;
        margin: 50px auto;
        padding: 20px;
    }

    .card {
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        padding: 45px 40px;
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.7s ease-out;
    }

    .card::before {
        content: '';
        position: absolute;
        top: -60px;
        right: -60px;
        width: 180px;
        height: 180px;
        background: rgba(13, 110, 253, 0.1);
        border-radius: 50%;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h3 {
        text-align: center;
        margin-bottom: 35px;
        color: #0d6efd;
        font-weight: 700;
        font-size: 1.7em;
        letter-spacing: 0.5px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 22px;
    }

    .form-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .form-label {
        font-weight: 500;
        color: #333;
        display: block;
        margin-bottom: 8px;
        font-size: 0.95rem;
    }

    .form-control {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #fafafa;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #0d6efd;
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        outline: none;
    }

    textarea.form-control {
        min-height: 90px;
        resize: vertical;
    }

    .btn {
        background: linear-gradient(90deg, #0d6efd, #0072ff);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 14px;
        font-size: 1.05em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(13, 110, 253, 0.25);
    }

    .btn:hover {
        transform: translateY(-2px);
        background: linear-gradient(90deg, #0056d2, #0065f7);
        box-shadow: 0 6px 14px rgba(13, 110, 253, 0.35);
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 25px;
        text-decoration: none;
        color: #0d6efd;
        font-weight: 500;
        font-size: 0.95rem;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #0056d2;
        text-decoration: underline;
    }

    .divider {
        height: 1px;
        background-color: #eee;
        margin: 15px 0;
    }

    input[type="file"].form-control {
        padding: 6px;
        background-color: #fff;
    }

    @media (max-width: 700px) {
        .form-row {
            flex-direction: column;
        }
    }
</style>

<div class="container">
    <a href="{% url 'book_list_view' %}" class="back-link">â¬… Back to Book List</a>

    <div class="card">
        <h3>ðŸ“˜ Add a New Book</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Author</label>
                    <input type="text" name="author" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Summary</label>
                <textarea name="summary" class="form-control"></textarea>
            </div>

            <div class="divider"></div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">ISBN</label>
                    <input type="text" name="isbn" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Available Copies</label>
                    <input type="number" name="available_copies" class="form-control" min="1" required>
                </div>
            </div>

            <div class="divider"></div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Book PDF</label>
                    <input type="file" name="pdf_file" class="form-control" accept="application/pdf">
                </div>

                <div class="form-group">
                    <label class="form-label">Cover Image</label>
                    <input type="file" name="cover_image" class="form-control" accept="image/*">
                </div>
            </div>

            <button type="submit" class="btn">+ Add Book</button>
        </form>
    </div>
</div>
{% endblock %}
