{% extends 'books/base.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
<style>
    body {
        font-family: "Poppins", sans-serif;
        background-color: #f2f5f9;
        margin: 0;
        padding: 0;
    }

    .card {
        max-width: 700px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 35px 45px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h3 {
        color: #222;
        margin-bottom: 25px;
        text-align: center;
        font-size: 1.5rem;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
        border-color: #009879;
        box-shadow: 0 0 3px rgba(0, 152, 121, 0.3);
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    .btn-dark {
        background-color: #009879;
        color: white;
    }

    .btn-dark:hover {
        background-color: #007f67;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    @media (max-width: 600px) {
        .card {
            margin: 20px;
            padding: 25px;
        }
    }
</style>

<div class="card">
    <h3>ðŸ“˜ Add a New Book</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            <label for="title">Book Title <span style="color: red;">*</span></label>
            <input type="text" name="title" id="title" placeholder="Enter book title" required>
        </div>

        <div>
            <label for="author">Author <span style="color: red;">*</span></label>
            <input type="text" name="author" id="author" placeholder="Enter author name" required>
        </div>

        <div>
            <label for="summary">Summary</label>
            <textarea name="summary" id="summary" rows="4" placeholder="Write a short summary..."></textarea>
        </div>

        <div>
            <label for="isbn">ISBN</label>
            <input type="text" name="isbn" id="isbn" placeholder="e.g. 978-3-16-148410-0">
        </div>

        <div>
            <label for="available_copies">Available Copies <span style="color: red;">*</span></label>
            <input type="number" name="available_copies" id="available_copies" min="1" value="1" required>
        </div>

        <div>
            <label for="cover_image">Cover Image</label>
            <input type="file" name="cover_image" id="cover_image">
        </div>

        <button type="submit" class="btn btn-dark">Add Book</button>
        <a href="{% url 'book_list_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
