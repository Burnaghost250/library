{% extends 'books/base.html' %}
{% block title %}Add New Book{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 50px 20px;
    }

    .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        padding: 40px 30px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h3 {
        text-align: center;
        margin-bottom: 35px;
        color: #222;
        font-weight: 600;
        font-size: 1.7em;
        letter-spacing: 0.5px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 22px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .col-12 {
        flex: 0 0 100%;
    }

    .col-md-6 {
        flex: 0 0 calc(50% - 10px);
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-label {
        font-weight: 500;
        margin-bottom: 8px;
        color: #444;
    }

    .form-control,
    .form-select {
        width: 100%;
        padding: 11px 13px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        outline: none;
    }

    textarea.form-control {
        resize: vertical;
        min-height: 90px;
    }

    .btn {
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 13px;
        font-size: 1.05em;
        font-weight: 600;
        letter-spacing: 0.3px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 10px;
    }

    .btn:hover {
        background-color: #0056d2;
        transform: translateY(-2px);
    }

    .back-link {
        display: inline-block;
        margin-bottom: 25px;
        color: #0d6efd;
        font-weight: 500;
        text-decoration: none;
        transition: color 0.3s;
    }

    .back-link:hover {
        color: #0056d2;
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .col-md-6 {
            flex: 0 0 100%;
        }
    }
</style>

<div class="container">
    <a href="{% url 'book_list_view' %}" class="back-link">â¬… Back to Book List</a>

    <div class="card">
        <h3>ðŸ“˜ Add a New Book</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="form-label">Title <span class="text-danger">*</span></label>
                    <input type="text" name="title" class="form-control" placeholder="Enter book title" required>
                </div>

                <div class="col-md-6 form-group">
                    <label class="form-label">Author <span class="text-danger">*</span></label>
                    <input type="text" name="author" class="form-control" placeholder="Enter author's name" required>
                </div>

                <div class="col-12 form-group">
                    <label class="form-label">Summary</label>
                    <textarea name="summary" class="form-control" placeholder="Write a short description..."></textarea>
                </div>

                <div class="col-md-6 form-group">
                    <label class="form-label">ISBN</label>
                    <input type="text" name="isbn" class="form-control" placeholder="Enter ISBN number">
                </div>

                <div class="col-md-6 form-group">
                    <label class="form-label">Available Copies <span class="text-danger">*</span></label>
                    <input type="number" name="available_copies" class="form-control" placeholder="e.g. 5" min="1" required>
                </div>

                <div class="col-md-6 form-group">
                    <label class="form-label">Book PDF</label>
                    <input type="file" name="pdf_file" class="form-control" accept="application/pdf">
                </div>

                <div class="col-md-6 form-group">
                    <label class="form-label">Cover Image</label>
                    <input type="file" name="cover_image" class="form-control" accept="image/*">
                </div>
            </div>

            <button type="submit" class="btn">+ Add Book</button>
        </form>
    </div>
</div>
{% endblock %}
